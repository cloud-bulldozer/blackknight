---
# size of the lvm partition that'll be mounted on /root.
# This will be passed directly to lvextend as option "-L"
lvm_root_size: 100G
# kubectl and minikube to use version of client and deploy server
kubernetes_version: 1.13.4
# Minikube version to install
minikube_version: 0.35.0
# Minikube config to start k8s cluster
minikube_cpus: 8
minikube_memory: 32768
minikube_disk_size: 128g
minikube_vmdriver: kvm2
# Minishift config
minishift_version: 1.33.0
openshift_version: 3.11.0
minishift_cpus: 8
minishift_memory: 32GB
minishift_disk_size: 128GB
minishift_vmdriver: kvm
# The docker config is for setting up with a login, please replace.
docker_config_url: http://pastebin.test.redhat.com/pastebin.php?dl=749925
olm_url: https://raw.githubusercontent.com/operator-framework/operator-lifecycle-manager/master/deploy/upstream/quickstart/olm.yaml
# The following 2 vars hold where the pull secret can be retrived from and be
# placed. This is the config for redhat registry.
pull_secret_url: http://pastebin.test.redhat.com/pastebin.php?dl=754390
pull_secret_destination: /root/.1979710-benchmark-operator-ci-pull-secret.yaml
